<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<style>

    body {
        background-image: url('background22.jpg'); 
        font-family: Arial, sans-serif;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background 1.5s ease-in-out;
    }

    .signup-container {
        max-width: 290px;
        width: 50%;
        height: 90%;
        padding: 30px;
        background-color: rgba(207, 202, 208, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 30px rgb(125, 125, 125); 
        text-align: center;
        color: #fff;
        opacity: 0;
        transform: scale(1.05);
        transition: opacity 0.8s ease, transform 0.8s ease;
    }

    .signup-container img {
        width: 75px; 
        height: 20%;
        margin-bottom: 5px;
    }


    .input-group {
        position: relative;
        margin-bottom: 20px;
        text-align: left;
        transition: transform 0.3s ease;
    }

    input[type="text"],
    input[type="password"] {
        width: 100%;
        height: 30px;
        padding: 12px 40px;
        border: none;
        border-radius: 20px;
        outline: none;
        background-color: #f1f1f1;
        color: #333333;
        box-sizing: border-box;
    }

    .input-group:hover {
        transform: scale(1.05);
    }

    .input-group .fa-user,
    .input-group .fa-school,
    .input-group .fa-birthday-cake,
    .input-group .fa-mars,
    .input-group .fa-eye,
    .input-group .fa-envelope {
        position: absolute;
        top: 50%;
        right: 15px;
        transform: translateY(-50%);
        color: #333;
    }

    button {
        width: 100%;
        height: 30px;
        padding: 12px;
        border: none;
        border-radius: 20px;
        background-color: rgb(71, 93, 219);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #225476; 
        transform: scale(1.05);
    }

    button[type="submit"]:hover {
        transform: scale(1.05);
    }

    p {
        font-size: 15px;
        color: #000000;
    }

    a {
        color: darkblue;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    #passwordRequirements {
        margin-top: 5px;
        text-align: left;
        font-size: 8px;
        font-weight: bold;
        color: #333333;
        margin-bottom: 5px;
    }

    #passwordRequirements ul {
        list-style-type: none;
        padding: 0;
        margin-bottom: -10px;
    }

    #passwordRequirements li {
        color: rgb(0, 0, 0);
        margin: 5px 0;
    }

    #passwordRequirements li.valid {
        color: green;
    }

    #passwordRequirements li::before {
        content: "â€¢ ";
    }

    #successMessage,
    #errorMessage {
        display: none;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
    }

    #successMessage {
        color: rgb(0, 115, 128);
        background-color: #e0f7e9;
        border: 1px solid #d0f0c0;
        border-radius: 10px;
        padding: 10px;
    }

    #errorMessage {
        color: red;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 10px;
        padding: 10px;
    }
    .form-container {
        margin-top: -20px;
    }
    .signup-text {
        font-size: 16px;
        color: #ffffff;
    }
    .already-have-account-text {
        font-size: 10px;
        color: #000000;
        margin-top: 10px;
    }
    .already-have-account-text a {
        color: darkblue;
        text-decoration: none;
    }
    @media (max-width: 768px) {
        .signup-container {
            max-width: 90%;
            padding: 15px;
        }

        button {
            font-size: 14px;
        }
    }

    body.loaded .signup-container {
        opacity: 1;
        transform: scale(1);
    }


</style>
</head>
<body> 
    <div class="signup-container">
        <div style="  color: #333333;
        font-weight: 900;
        font-size: larger;
        margin-bottom: 2%;">SIGN UP</div>
        <form id="signupForm" action="Signup.html" method="POST">
            <div class="input-group">
                <input type="text" id="Email" name="email" required placeholder="Email">
                <i class="fas fa-envelope"></i>
            </div>
            <div class="input-group">
                <input type="text" id="username" name="username" required placeholder="Username">
                <i class="fas fa-user"></i>
            </div>
            <div class="input-group">
                <input type="password" id="password" name="password" required placeholder="Password">
                <i class="fas fa-eye eye-icon" id="togglePassword"></i>
            </div>
            <div class="input-group">
                <input type="text" id="age" name="age" required placeholder="Age">
                <i class="fas fa-birthday-cake"></i>
            </div>
            <div class="input-group">
                <input type="text" id="gender" name="gender" required placeholder="Gender">
                <i class="fas fa-mars"></i> 
            </div>
            <div class="input-group">
                <input type="text" id="year_level" name="year_level" required placeholder="Year Level">
                <i class="fas fa-school"></i>   
            </div>
        </form>
            <div id="passwordRequirements">
                <p style="font-size: 10px;">PASSWORD REQUIREMENTS:</p>
                <ul>
                    <li id="length">At least 12 characters</li>
                    <li id="uppercase">At least one uppercase letter</li>
                    <li id="lowercase">At least one lowercase letter</li>
                    <li id="number">At least one number</li>
                    <li id="special">At least one symbol character</li>
                </ul>
            </div>
            <div class="form-container">
                <button type="submit" class="signup-text" onclick="alert('Assumming you have just Signup Successfully. The verification code will show'); window.location.href='code_verify.html';"> Signup</button>

                <p class="already-have-account-text" >Already have an account?<br><br><a href="login_form.html">Login here</a></p>
            </div>
        </form>
    </div>

    <script>
        
        const togglePassword = document.querySelector('#togglePassword');
        const passwordInput = document.querySelector('#password');
        const signupForm = document.querySelector('#signupForm');
        const successMessage = document.querySelector('#successMessage');
        const errorMessage = document.querySelector('#errorMessage');


       
        window.addEventListener('load', function() {
            document.body.classList.add('loaded');
        });

        togglePassword.addEventListener('click', function () {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            togglePassword.classList.toggle('fa-eye-slash');
        });

        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const lengthRequirement = password.length >= 12;
            const uppercaseRequirement = /[A-Z]/.test(password);
            const lowercaseRequirement = /[a-z]/.test(password);
            const numberRequirement = /[0-9]/.test(password);
            const specialRequirement = /[!@#$%^&*(),.?":{}|<>]/.test(password);

            document.getElementById('length').classList.toggle('valid', lengthRequirement);
            document.getElementById('uppercase').classList.toggle('valid', uppercaseRequirement);
            document.getElementById('lowercase').classList.toggle('valid', lowercaseRequirement);
            document.getElementById('number').classList.toggle('valid', numberRequirement);
            document.getElementById('special').classList.toggle('valid', specialRequirement);
        });
    </script>
</body>
</html>
