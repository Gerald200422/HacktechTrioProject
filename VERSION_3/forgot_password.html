<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
<style>
    body {
        background-image: url('background22.jpg');
        font-family: Arial, sans-serif;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        transition: background 1.5s ease-in-out; 
    }

    .reset-password-container {
        max-width: 290px;
        width: 50%;
        height: 70%;
        padding: 30px;
        background-color: rgba(207, 202, 208, 0.95);
        border-radius: 20px;
        box-shadow: 0 20px 30px rgb(125, 125, 125);
        text-align: center;
        color: #fff;
        opacity: 2;
        transform: scale(1.05);
        transition: opacity 0.8s ease, transform 0.8s ease; 
    }
    .reset-label{
        color: #333333;
        font-weight: 900;
        font-size: larger;
        margin-top: none;
        margin-bottom: 10%;
    }

    .success-message {
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        color: green;
        background-color: #e0f7e9;
        border: 1px solid #d0f0c0;
        border-radius: 10px;
        padding: 10px;
        text-align: center; 
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .success-message i {
        margin-right: 10px;
    }

    #passwordRequirements {
        margin-top: 10px;
        text-align: left;
        font-size: 8px;
        font-weight: bold;
    }

    #passwordRequirements ul {
        list-style-type: none;
        padding: 0;
    }

    #passwordRequirements li {
        color: rgb(0, 0, 0);
        margin: 5px 0;
    }

    #passwordRequirements li.valid {
        color: green;
    }

    #passwordRequirements li::before {
        content: "â€¢ ";
    }

    #successMessage, #errorMessage {
        display: none;
        margin-top: 10px;
        font-size: 16px;
        font-weight: bold;
        text-align: center;
    }

    #successMessage {
        color: green;
        background-color: #e0f7e9;
        border: 1px solid #d0f0c0;
        border-radius: 10px;
        padding: 10px;
    }

    #errorMessage {
        color: red;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        border-radius: 10px;
        padding: 10px;
    }

    button {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 20px;
        background-color: rgb(71, 93, 219);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #225476;
        transform: scale(1.05); 
    }


    .form-group {
        position: relative;
        margin-bottom: 20px;
    }

    .form-group:hover {
            transform: scale(1.05); 
        }



    .password-input {
        width: 100%;
        padding: 12px 40px;
        border: none;
        border-radius: 20px;
        outline: none;
        background-color: #f1f1f1;
        color: #333333;
        box-sizing: border-box;
    }


    .toggle-password {
        position: absolute;
        right: 10px; 
        top: 50%;
        transform: translateY(-50%);
        color: black;
        font-size: 18px;
        cursor: pointer;
    }
    .forgot-password-label{
        color: #333333;
        font-weight: 900;
        font-size: larger;
        margin-top: -1%;
        margin-bottom: 10%;
    }
    .email-icon {
        position: absolute;
        top: 50%;
        right: 10px;
        transform: translateY(-50%);
        font-size: 18px;
        color: black; 
    }

</style>

</head>
<body>
<div class="reset-password-container">
    <h2 class="forgot-password-label">RESET PASSWORD</h2>
    <form method="POST" action="">
        
        <div class="form-group">
            <input type="email" name="email" id="email" class="password-input" placeholder="Enter your email" required>
            <i class="fas fa-envelope email-icon"></i>
        </div>

        
        <div class="form-group">
            <input type="password" name="newPassword" id="newPassword" class="password-input" placeholder="Enter new password" required>
            <i class="fas fa-eye toggle-password" id="toggleNewPassword"></i>
        </div>

        
        <div class="form-group">
            <input type="password" name="confirmPassword" id="confirmPassword" class="password-input" placeholder="Confirm your password" required>
            <i class="fas fa-eye toggle-password" id="toggleConfirmPassword"></i>
        </div>

       
        <div id="passwordRequirements">
            <p style="color: #333; font-size: 10px;">Password Requirements:</p>
            <ul>
                <li id="length">At least 12 characters</li>
                <li id="uppercase">At least one uppercase letter</li>
                <li id="lowercase">At least one lowercase letter</li>
                <li id="number">At least one number</li>
                <li id="special">At least one special character</li>
            </ul>
        </div>

       
        <button type="submit" style="margin-bottom: 2%;" onclick="alert('Assuming you have just reset you password. Please Login again!'); window.location.href='login_form.html';">Reset Password</button>
    </form>

    
    <a href="login_form.html" style="color:rgb(42, 89, 176); font-weight: 900; font-size: smaller; margin-top: 20%;">Back to Login</a>
</div>


<script>
    const passwordInput = document.getElementById('newPassword');
    const toggleNewPassword = document.getElementById('toggleNewPassword');
    const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
    const passwordRequirements = document.querySelectorAll('#passwordRequirements li');

    passwordInput.addEventListener('input', () => {
        const password = passwordInput.value;
        const requirements = [
            { id: 'length', regex: /.{12,}/ },
            { id: 'uppercase', regex: /[A-Z]/ },
            { id: 'lowercase', regex: /[a-z]/ },
            { id: 'number', regex: /\d/ },
            { id: 'special', regex: /[!@#$%^&*(),.?":{}|<>]/ }
        ];
        requirements.forEach(req => {
            const element = document.getElementById(req.id);
            if (req.regex.test(password)) {
                element.classList.add('valid');
            } else {
                element.classList.remove('valid');
            }
        });
    });

    toggleNewPassword.addEventListener('click', () => {
        toggleVisibility('newPassword', toggleNewPassword);
    });
    toggleConfirmPassword.addEventListener('click', () => {
        toggleVisibility('confirmPassword', toggleConfirmPassword);
    });

    function toggleVisibility(inputId, icon) {
        const input = document.getElementById(inputId);
        if (input.type === 'password') {
            input.type = 'text';
            icon.classList.remove('fa-eye');
            icon.classList.add('fa-eye-slash');
        } else {
            input.type = 'password';
            icon.classList.remove('fa-eye-slash');
            icon.classList.add('fa-eye');
        }
    }
</script>
</body>
</html>
