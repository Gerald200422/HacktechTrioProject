<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prof Information</title>
</head>
<style>

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 1rem;
    
  }
  .main-title{
       font-family:
      "Squada One",
      -apple-system,
      Roboto,
      Helvetica,
      sans-serif;
    font-size: 44px; 
    color: rgba(58, 57, 57, 1);
    font-weight: 900;
    width: 100%;
    max-width: 100%;
    text-align: center;
    margin-top: 10px;
  }
  

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    border-radius: 30px;
    margin-bottom: 1.5rem;
  }
  

  .header h1 {
    font-family: 'Impact', sans-serif;
    font-size: 1.5rem;
  }

  .back-button {
    display: flex;
    justify-content: right;
    align-items: right;
    text-align: center;
    background-color: #fff;
    margin-left: 85%;
    border-radius: 12px;
    box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.25);
    padding: 0.3rem 1rem;
    cursor: pointer;
    border: none;
    margin-top: -4%;
    width: 60.5px;
    height: 20px;
    margin-bottom: 8px;
  }

  .back-text {
    font-size: 15px;
    font-weight: 600;
  }

  .profile-card {
    display: flex;
    background: #f9f9f9;
    padding: 1rem;
    border-radius: 10px;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
    height: 60px;
  }

  .profile-img {
    width: 80px;
    height: 80px;
    border-radius: 10px;
    object-fit: cover;
  }

  .info h2 {
    font-size: 20px;
    font-weight: bold;
  }
  .info p {
    font-size: 12px;
    margin-top: -6px;
  }

  .bio-section,
  .subject-section {
    background: #f9f9f9;
    padding: 1rem;
    border-radius: 10px;
    margin-bottom: 1rem;
    font-size: 12px;
    height: 18%;
  }

  .placeholder {
    height: 80px;
    background: linear-gradient(135deg, #e0f0ff, #ffffff);
    border-radius: 10px;
    margin-top: 0.5rem;
  }

 
  @media (max-width: 768px) {
  .profile-card {
      flex-direction: row;
  }

  .header h1 {
      font-size: 1.2rem;
  }

  .back-btn {
      font-size: 0.9rem;
  }
  }


  @media (max-width: 480px) {
  .profile-card {
      flex-direction: column;
      align-items: flex-start;
  }

  .profile-img {
      margin-bottom: 1rem;
  }

  .info h2 {
      font-size: 1rem;
  }

  .placeholder {
      height: 60px;
  }

  .header {
      flex-direction: column;
      gap: 0.5rem;
  }

  .header h1 {
      font-size: 1rem;
  }

  .back-btn {
      width: 100%;
      text-align: center;
  }
}

</style>
<body>
  <h1 class="main-title">PROF INFORMATION</h1>
  <div class="container">
    <div class="back-button">
      <span class="back-text" onclick="window.history.back()">BACK</span>
      <img src="https://cdn.builder.io/api/v1/image/assets/5a9e8266866345018ded92500dbcac69/9742dd092c78483534223eed8eedb9d399a03119?placeholderIfAbsent=true" alt="Back arrow" class="back-icon" />
    </div>

    <section class="profile-card">
      <img src="https://w7.pngwing.com/pngs/184/113/png-transparent-user-profile-computer-icons-profile-heroes-black-silhouette-thumbnail.png" alt="Professor" class="profile-img" />
      <div class="info">
        <h2>PROFESSOR'S NAME</h2>
        <p>SUBJECT</p>
        <p>example@gmail.com</p>
        <p>+094536388335</p>
      </div>
    </section>

    <section class="bio-section">
      <h3>BIO</h3>
      <div class="placeholder"></div>
    </section>

    <section class="subject-section">
      <h3>SUBJECT EXPERTISE</h3>
      <div class="placeholder"></div>
    </section>
  </div>
</body>
</html>
