<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FAQ Page</title>
<style>
  body {
    margin: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
  }

  .container {
    margin: auto;
    padding: 2rem 1rem;
    background-color: #d9d9d9;
    min-height: 100vh;
    height: 80%;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    gap: 1rem;
  }

  .faq-title {
    background: white;
    border-radius: 30px;
    padding: 0.8rem 2rem;
    font-weight: bold;
    font-size: 1.5rem;
    letter-spacing: 2px;
  }

  .back-btn {
    padding: 0.6rem 1.2rem;
    background: white;
    border: none;
    border-radius: 10px;
    box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.2);
    font-weight: bold;
    cursor: pointer;
  }

  .faq-box {
    background: white;
    margin-top: 2rem;
    padding: 2rem;
    border-radius: 10px;
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    gap: 2rem;
  }

  .faq-item {
    background: linear-gradient(135deg, #e0f0ff, #ffffff);
    border-radius: 12px;
    width: 300px;
    height: 100px;
    box-shadow: 0 0 20px rgba(173, 216, 230, 0.3);
  }

  @media (max-width: 768px) {
    .faq-title {
      font-size: 1.2rem;
      text-align: center;
    }

    .back-btn {
      width: 20%;
      text-align: center;
    }

    .faq-box {
      flex-direction: column;
      align-items: center;
    }

    .faq-item {
      width: 100%;
      max-width: 320px;
      height: 80px;
    }
  }

  @media (max-width: 480px) {
    .faq-title {
      padding: 0.6rem 1.5rem;
      text-align: center;
      justify-content: center;
      align-items: center;
    }

    .faq-item {
      height: 70px;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="faq-title">FAQ</div>
      <button class="back-btn" onclick="window.history.back()">BACK â†’</button>
    </div>

    <div class="faq-box">
      <div class="faq-item"></div>
      <div class="faq-item"></div>
      <div class="faq-item"></div>
      <div class="faq-item"></div>
    </div>
  </div>
</body>
</html>
