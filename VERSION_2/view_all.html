<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>View All Materials</title>
  <link rel="stylesheet" href="learning-materials.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&family=Squada+One&display=swap" rel="stylesheet">
</head>
<style>
  
  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    width: 100%;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
    margin: 0;
    padding: 0;
    box-sizing: inherit;
  }

  .page-container {
    width: 100vw;
    height: 100vh;
    background-color: #fff;
    display: flex;
    flex-direction: column;
  }

 
  .header-section {
    background-color: #ddd;
    padding: 1rem;
    flex-shrink: 0;
  }

  .navigation-wrapper {
    display: flex;
    align-items: center;
    gap: 0.5rem;
    margin-bottom: 1rem;
  }

  .back-button {
    display: flex;
    align-items: center;
    background-color: #fff;
    border-radius: 12px;
    box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.25);
    padding: 0.3rem 1rem;
    font-size: 1rem;
    cursor: pointer;
    border: none;
    margin-bottom: 20px;
  }

  .back-text {
    font-weight: 600;
    font-size: clamp(1rem, 2.5vw, 1.5rem);
  }

  .page-title {
    text-align: center;
    font-size: 66px;
    font-family: "Squada One", cursive;
    color: #3a3939;
    margin-bottom: 1rem;
    margin-top: -22px;
  }
  .search-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    align-items: center;
    width: 100%;
    gap: 8px;
    font-family: "Poppins", sans-serif;
    font-size: 12px;
    margin-top: 12px;
  }

  .search-wrapper {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    width: auto;
  }

  .search-input-container {
    display: flex;
    align-items: center;
    background: white;
    border-radius: 15px;
    padding: 5px 12px;
    flex-grow: 1;
    color: #7b7979;
    font-weight: 300;
  }

  .search-icon {
    width: 18px;
  }

  .search-input {
    border: none;
    background: transparent;
    color: #7b7979;
    font-size: 14px;
    outline: none;
    flex: 1;
  }

  .search-button {
    background: #3c88a4;
    color: white;
    font-weight: 700;
    border-radius: 20px;
    padding: 5px 14px;
    border: none;
    font-size: 14px;
    cursor: pointer;
  }



  .content-section {
    flex-grow: 1;
    background-color: #ddd;
    padding: 1rem;
    overflow-y: auto;
  }

  .subjects-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 1rem;
    height: 100%;
  }

  .subject-card {
    background-color: #f6fdff;
    border-radius: 15px;
    box-shadow: 1px 2px 3px rgba(0, 0, 0, 0.28);
    padding: 0.8rem;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  .subject-icon {
    width: 300%;
    max-width: 120px;
    height: auto;
    object-fit: contain;
    margin-bottom: 0.5rem;
  }

  .subject-title {
    font-size: 200%;
    font-weight: 800;
    letter-spacing: 2px;
    text-align: center;
  }


  .blue-text {
  color: #4690b3;
  }

  .orange-text {
  color: #c45c27;
  }

  .yellow-text {
  color: #e4ba3c;
  }


  @media (max-width: 991px) {
    .page-title {
      font-size: 44px;
      }
    }

  @media (max-width: 640px) {
    .header-section,
    .content-section {
      padding: 2rem;
    }

    .back-button {
      padding: 0.3rem 0.8rem;
      font-size: 0.9rem;
      margin-bottom: 20px;
    }

    .subject-icon {
      max-width: 100px;
    }

    .subject-title {
      font-size: clamp(1rem, 4vw, 1.5rem);
    }
  }

</style>
<body>
  <main class="page-container">
    <header class="header-section">
      <div class="navigation-wrapper">
        <button class="back-button">
          <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M15.4165 27.75L6.1665 18.5L15.4165 9.25L17.5748 11.4854L12.1019 16.9583H30.8332V20.0417H12.1019L17.5748 25.5146L15.4165 27.75Z" fill="black"></path>
          </svg>
          <span class="back-text" onclick="backtoHomePage()">BACK</span>
        </button>
      </div>
      <h1 class="page-title">ALL LEARNING MATERIALS</h1>
      <div class="search-container">
            <div class="search-wrapper">
              <div class="search-input-container">
                <img src="https://cdn.builder.io/api/v1/image/assets/5a9e8266866345018ded92500dbcac69/89c7750420f3bf9e254c73c92026816272792c48?placeholderIfAbsent=true" class="search-icon" alt="Search icon" />
                <input
                  type="text"
                  placeholder="Search materials..........."
                  class="search-input"
                />
                <button class="search-button">Search</button>
              </div>
            </div>
    </header>
    <section class="content-section">
      <div class="subjects-grid">
        <article class="subject-card" onclick="window.location.href='chosen_subs.html'">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/92f0f7d5d255390fd7d748ca028287618c9534b4" alt="Math icon" class="subject-icon">
          <h2 class="subject-title">
            <span class="blue-text">M</span><span class="orange-text">AT</span><span class="yellow-text">H</span>
          </h2>
        </article>

        <article class="subject-card" onclick="window.location.href='chosen_subs.html'">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1cafc3257c083abfb74e9698f07138418debb09c" alt="English icon" class="subject-icon">
          <h2 class="subject-title">
            <span class="blue-text">EN</span><span class="orange-text">GLI</span><span class="yellow-text">SH</span>
          </h2>
        </article>

        <article class="subject-card" onclick="window.location.href='chosen_subs.html'">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/fd2b971140352e667dc85e4d088b021846a08065" alt="Science icon" class="subject-icon">
          <h2 class="subject-title">
            <span class="blue-text">SC</span><span class="orange-text">IEN</span><span class="yellow-text">CE</span>
          </h2>
        </article>

        <article class="subject-card" onclick="window.location.href='chosen_subs.html'">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3f7db37d1859cb08b759644f0a330cb12a6de787" alt="Filipino icon" class="subject-icon">
          <h2 class="subject-title">
            <span class="blue-text">FIL</span><span class="orange-text">IPI</span><span class="yellow-text">NO</span>
          </h2>
        </article>

        <article class="subject-card" onclick="window.location.href='chosen_subs.html'">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/8c7402933903ea2647e7a84a8f6111b5b463716d" alt="TLE icon" class="subject-icon">
          <h2 class="subject-title">
            <span class="blue-text">T</span><span class="orange-text">L</span><span class="yellow-text">E</span>
          </h2>
        </article>

        <article class="subject-card" onclick="window.location.href='chosen_subs.html'">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6583f96792942ea81de3f0c7030257a76785611f" alt="AP icon" class="subject-icon">
          <h2 class="subject-title">
            <span class="blue-text">A</span><span class="yellow-text">P</span>
          </h2>
        </article>

        <article class="subject-card" onclick="window.location.href='chosen_subs.html'">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/3eb81ad272b5cc36ba663001fe3aed762398af97" alt="MAPEH icon" class="subject-icon">
          <h2 class="subject-title">
            <span class="blue-text">M</span><span class="orange-text">AP</span><span class="yellow-text">EH</span>
          </h2>
        </article>

        <article class="subject-card" onclick="window.location.href='chosen_subs.html'">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/327e223be30f01bfbd29091968a32342bcaafdc6" alt="ESP icon" class="subject-icon">
          <h2 class="subject-title">
            <span class="blue-text">E</span><span class="orange-text">S</span><span class="yellow-text">P</span>
          </h2>
        </article>
      </div>
    </section>
    <script>
      function backtoHomePage() {
        window.history.back(); 
      }
    </script>
  </main>
</body>
</html>
