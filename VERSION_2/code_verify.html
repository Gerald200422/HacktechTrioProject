<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Code Verification Pop-Up</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Poppins:wght@400;500;600;700;800&display=swap"
    rel="stylesheet"
  />
 <style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: "Poppins", sans-serif;
    background-image: url('background22.jpg'); 
    background-size: cover;
    background-position: center;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    margin: 0;
    transition: background 1.5s ease-in-out;
  }

  .verification-container {
    width: 70%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
    overflow: hidden;  
  }

  .background-wrapper {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    filter: blur(2px);
    z-index: 0;
  }

  .background-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .verification-card {
    position: relative;
    width: 500px;
    max-width: 90%;
    padding: 30px;
    border-radius: 25px;
    background-color: rgba(207, 202, 208, 0.95); 
    box-shadow: 0 20px 30px rgba(0, 0, 0, 0.25);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 1;
    transition: all 0.8s ease;
  }

  .close-button {
    position: absolute;
    top: 20px;
    right: 20px;
    font-size: 18px;
    font-weight: bold;
    color: #333;
  }

  .verification-title {
    font-size: 28px;
    font-weight: 700;
    color: #333;
    text-align: center;
    margin-bottom: 10px;
  }

  .verification-instruction {
    font-size: 14px;
    font-weight: 500;
    color: rgba(0, 0, 0, 0.7);
    text-align: center;
    margin-bottom: 30px;
  }

  .otp-container {
    display: flex;
    gap: 10px;
    margin-bottom: 30px;
  }

  .otp-input {
    width: 45px;
    height: 45px;
    border: 1px solid #333;
    background-color: #f1f1f1;
    border-radius: 12px;
    text-align: center;
    font-size: 18px;
    color: #333;
    outline: none;
    transition: transform 0.2s ease;
  }

  .otp-input:focus {
    transform: scale(1.05);
    border-color: #225476;
  }

  .submit-button {
    width: 100%;
    max-width: 256px;
    height: 50px;
    border-radius: 20px;
    font-size: 18px;
    font-weight: 700;
    color: #fff;
    cursor: pointer;
    background-color: rgb(71, 93, 219); 
    border: none;
    transition: background-color 0.3s ease, transform 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .submit-button:hover {
    background-color: #225476;
    transform: scale(1.05);
  }

  .resend-link {
    font-size: 12px;
    font-weight: 600;
    color: #1215c9;
    opacity: 0.7;
    text-align: center;
    margin-top: 10px;
    cursor: pointer;
    transition: opacity 0.3s;
  }

  .resend-link:hover {
    opacity: 1;
    text-decoration: underline;
  }

  @media (max-width: 640px) {
    .verification-card {
      width: 90%;
      padding: 20px;
    }

    .otp-input {
      width: 35px;
      height: 40px;
    }

    .verification-title {
      font-size: 24px;
    }

    .submit-button {
      font-size: 16px;
      height: 45px;
    }

  }
</style>
  </head>
  <body>
    <main class="verification-container">
      <div class="background-wrapper">
        <img src="background22.jpg" alt="Background" class="background-image" />
      </div>
      <section class="verification-card">
        <div class="close-button">
          <button onclick="window.history.back()" style="background: none; border: none; cursor: pointer;">‚ìç</button>
        </div>
        <h1 class="verification-title">CODE VERIFICATION</h1>
        <p class="verification-instruction">
          Check your email address for 6 otp code
        </p>
        <div class="otp-container">
          <input
            type="text"
            class="otp-input"
            maxlength="1"
            inputmode="numeric"
          />
          <input
            type="text"
            class="otp-input"
            maxlength="1"
            inputmode="numeric"
          />
          <input
            type="text"
            class="otp-input"
            maxlength="1"
            inputmode="numeric"
          />
          <input
            type="text"
            class="otp-input"
            maxlength="1"
            inputmode="numeric"
          />
          <input
            type="text"
            class="otp-input"
            maxlength="1"
            inputmode="numeric"
          />
          <input
            type="text"
            class="otp-input"
            maxlength="1"
            inputmode="numeric"
          />
        </div>
       <button class="submit-button" onclick="alert('Assuming you have inputted the code and verified successfully.'); alert('Please login with your credentials. Redirecting...'); window.location.href='login_form.html';"> SUBMIT </button>

        <a href="#" class="resend-link" onclick="resendCode()">RESEND CODE</a>
      </section>
        <script>
            function resendCode() {
              alert('Code resent! Please check your email.');
            }
            
        </script>
      </section>
    </main>
  </body>
</html>
