<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rewards Redemption</title>
  <link href="https://fonts.googleapis.com/css2?family=Squada+One&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
    }

    .rewards-container {
      position: relative;
      width: 100%;
      min-height: 100vh;
      background-color: #fff;
      padding: 40px 20px;
    }

    .rewards-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .page-title {
      color: #3a3939;
      font-size: 66px;
      font-family: "Squada One", cursive;
      position: relative;
      width: 680px;
      height: 88px;
      background-color: #fffcfc;
      border-radius: 130px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    .back-button-container {
      position: absolute;
      left: 21px;
      top: 17px;
    }
    .back-button {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      background-color: #fff;
      margin-left: 85%;
      border-radius: 12px;
      box-shadow: 1px 2px 4px rgba(0, 0, 0, 0.25);
      padding: 0.3rem 1rem;
      cursor: pointer;
      border: none;
      margin-top: -4%;
      width: 90px;
      height: 30px;
      margin-bottom: 8px;
    }

    .back-text {
      font-size: 15px;
      font-weight: 600;
    }


    .rewards-grid {
      display: grid;
      grid-template-columns: repeat(4, minmax(0, 1fr));
      gap: 20px;
      margin-top: 40px;
    }

    .reward-card {
      width: 180px;
      height: 320px;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 2px 4px 4px 0px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;

    }

    .reward-image {
      object-fit: contain;
      height: 8%;
    }

    .reward-points {
      color: #de8b16;
      font-size: 24px;
      font-family: Poppins, sans-serif;
      font-weight: 700;
      margin-top: 10px;
      height: 10%;
    }

    .choose-button {
      color: #f6fdff;
      font-size: 24px;
      font-family: Poppins, sans-serif;
      font-weight: 700;
      width: 160px;
      height: 41px;
      background-color: #3391b3;
      border-radius: 20px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .donate-section-title {
      color: #3a3939;
      font-size: 66px;
      font-family: "Squada One", cursive;
      margin-top: 40px;
      text-align: center;
    }

    .donation-grid {
      display: grid;
      grid-template-columns: repeat(2, minmax(0, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .donation-card {
      width: 357px;
      height: 330px;
      border-radius: 15px;
      background-color: #fff;
      box-shadow: 2px 4px 4px 0px rgba(0, 0, 0, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 15px;
    }

    .donation-image {
      object-fit: contain;
    }

    .donation-title {
      color: #3a3f40;
      font-size: 25px;
      font-family: Poppins, sans-serif;
      font-weight: 700;
      margin-top: 10px;
      text-align: center;
    }

    .donation-points {
      color: #de8b16;
      font-size: 24px;
      font-family: Poppins, sans-serif;
      font-weight: 700;
      margin-top: 10px;
    }

    .donate-button {
      color: #f6fdff;
      font-size: 24px;
      font-family: Poppins, sans-serif;
      font-weight: 700;
      width: 160px;
      height: 41px;
      background-color: #3391b3;
      border-radius: 20px;
      margin-top: 10px;
      border: none;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @media (max-width: 991px) {
      .back-button{
        margin-left: -1px;
      }
      .page-title {
        font-size: 48px;
        width: 500px;
      }

      .rewards-grid {
        grid-template-columns: repeat(2, minmax(0, 1fr));
      }

      .donate-section-title {
        font-size: 40px;
      }

      .donation-grid {
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }
    }

    @media (max-width: 640px) {
      .page-title {
        font-size: 48px;
        width: 300px;
      }

      .rewards-grid {
        grid-template-columns: repeat(1, minmax(0, 1fr));
      }

      .donate-section-title {
        font-size: 48px;
      }
    }
  </style>
</head>
<body>
  <main class="rewards-container">
    <div class="rewards-content">
      <header class="page-title">REDEEM POINTS</header>

       <div class="back-button-container">
        <button class="back-button">
          <div>
            <svg width="37" height="37" viewBox="0 0 37 37" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M15.4165 27.75L6.1665 18.5L15.4165 9.25L17.5748 11.4854L12.1019 16.9583H30.8332V20.0417H12.1019L17.5748 25.5146L15.4165 27.75Z" fill="black"></path>
            </svg>
          </div>
          <span class="back-text" onclick="window.history.back()">BACK</span>
        </button>
       </div>

      <section class="rewards-grid">
        <article class="reward-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/26e430ed7d79b110935fdb63ea91962b3e6211af" alt="" class="reward-image" style="width: 212px; height: 197px;">
          <p class="reward-points">3,500 points</p>
          <button class="choose-button" onclick="alert('Points Redeemed!'); setTimeout(() => alert('Points Deducted: Earn Points to Redeem More Gifts!'), 100);">Choose</button>
        </article>

        <article class="reward-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/59e46104c569c061ddd711aa0062059945798c3d" alt="" class="reward-image" style="width: 172px; height: 172px;">
          <p class="reward-points">650 points</p>
          <button class="choose-button"  onclick="alert('Points Redeemed!'); setTimeout(() => alert('Points Deducted: Earn Points to Redeem More Gifts!'), 100);">Choose</button>
        </article>

        <article class="reward-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/82f8a5e91275296b7dea075bd811a65e9608aebe" alt="" class="reward-image" style="width: 230px; height: 213px;">
          <p class="reward-points">820 points</p>
          <button class="choose-button" onclick="alert('Points Redeemed!'); setTimeout(() => alert('Points Deducted: Earn Points to Redeem More Gifts!'), 100);">Choose</button>
        </article>

        <article class="reward-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/b50f629b327122e0290aa87987e4ebd7058c5ff3" alt="" class="reward-image" style="width: 360px; height: 203px;">
          <p class="reward-points">380 points</p>
          <button class="choose-button"  onclick="alert('Points Redeemed!'); setTimeout(() => alert('Points Deducted: Earn Points to Redeem More Gifts!'), 100);">Choose</button>
        </article>
      </section>

      <h2 class="donate-section-title">DONATE POINTS</h2>

      <section class="donation-grid">
        <article class="donation-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/6fc6f4c1579ed7e48d1b7c1807a9e4fff6fcfe19" alt="" class="donation-image" style="width: 281px; height: 161px;">
          <h3 class="donation-title">Bright Futures for Kids</h3>
          <p class="donation-points">1,000 points</p>
          <button class="donate-button" onclick="alert('Thank You! for the donation!'); setTimeout(() => alert('Points Deducted: Earn Points to donate!'), 100);">DONATE</button>
        </article>

        <article class="donation-card">
          <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/4f06f28d85340eec08984844959f1d8bbf8d1ddb" alt="" class="donation-image" style="width: 223px; height: 168px;">
          <h3 class="donation-title">Water for All</h3>
          <p class="donation-points">1,000 points</p>
          <button class="donate-button" onclick="alert('Thank You! for the donation!'); setTimeout(() => alert('Points Deducted: Earn Points to donate!'), 100);">DONATE</button>
        </article>
      </section>
    </div>
  </main>
</body>
</html>
