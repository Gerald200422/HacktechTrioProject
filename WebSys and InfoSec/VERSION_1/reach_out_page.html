<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prof Information</title>
</head>
<style>

  body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }

  .container {
    max-width: 1000px;
    margin: auto;
    padding: 1rem;
    background-color: #fff;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: #e6e6e6;
    padding: 1rem;
    border-radius: 30px;
    margin-bottom: 1.5rem;
  }

  .header h1 {
    font-family: 'Impact', sans-serif;
    font-size: 1.5rem;
  }

  .back-btn {
    background-color: #fff;
    padding: 0.5rem 1rem;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    box-shadow: 1px 1px 5px #ccc;
  }

  .profile-card {
    display: flex;
    background: #f9f9f9;
    padding: 1rem;
    border-radius: 10px;
    align-items: center;
    gap: 1rem;
    margin-bottom: 1rem;
  }

  .profile-img {
    width: 100px;
    height: 100px;
    border-radius: 10px;
    object-fit: cover;
  }

  .info h2 {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .bio-section,
  .subject-section {
    background: #f9f9f9;
    padding: 1rem;
    border-radius: 10px;
    margin-bottom: 1rem;
  }

  .placeholder {
    height: 80px;
    background: linear-gradient(135deg, #e0f0ff, #ffffff);
    border-radius: 10px;
    margin-top: 0.5rem;
  }

 
  @media (max-width: 768px) {
  .profile-card {
      flex-direction: row;
  }

  .header h1 {
      font-size: 1.2rem;
  }

  .back-btn {
      font-size: 0.9rem;
  }
  }


  @media (max-width: 480px) {
  .profile-card {
      flex-direction: column;
      align-items: flex-start;
  }

  .profile-img {
      margin-bottom: 1rem;
  }

  .info h2 {
      font-size: 1rem;
  }

  .placeholder {
      height: 60px;
  }

  .header {
      flex-direction: column;
      gap: 0.5rem;
  }

  .header h1 {
      font-size: 1rem;
  }

  .back-btn {
      width: 100%;
      text-align: center;
  }
}

</style>
<body>
  <div class="container">
    <header class="header">
      <h1>PROF INFORMATION</h1>
      <button class="back-btn" onclick='window.history.back()'>BACK â†’</button>
    </header>

    <section class="profile-card">
      <img src="https://via.placeholder.com/100x100" alt="Professor" class="profile-img" />
      <div class="info">
        <h2>Dumbledore</h2>
        <p>Mathematician</p>
        <p>dumbledore@gmail.com</p>
        <p>+094536388335</p>
      </div>
    </section>

    <section class="bio-section">
      <h3>BIO</h3>
      <div class="placeholder"></div>
    </section>

    <section class="subject-section">
      <h3>SUBJECT EXPERTISE</h3>
      <div class="placeholder"></div>
    </section>
  </div>
</body>
</html>
