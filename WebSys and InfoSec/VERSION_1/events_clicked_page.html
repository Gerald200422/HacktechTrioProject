<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events Clicked Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Squada+One&display=swap"
      rel="stylesheet"
    />
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .events-page {
    background-color: rgba(233, 233, 233, 1);
    display: flex;
    padding: 61px 80px;
    flex-direction: column;
    overflow: hidden;
    align-items: center;
    text-align: center;
    justify-content: center;
  }

  @media (max-width: 991px) {
    .events-page {
      padding: 61px 20px;
    }
  }

  .page-container {
    display: flex;
    width: 100%;
    max-width: 961px;
    flex-direction: column;
    align-items: stretch;
  }

  @media (max-width: 991px) {
    .page-container {
      max-width: 100%;
    }
  }

  .back-button-container {
    border-radius: 15px;
    background-color: rgba(255, 255, 255, 1);
    box-shadow: 2px 4px 4px rgba(0, 0, 0, 0.25);
    align-self: start;
    display: flex;
    padding: 5px 26px;
    align-items: stretch;
    gap: 26px;
    font-family:
      Poppins,
      -apple-system,
      Roboto,
      Helvetica,
      sans-serif;
    font-size: 25px;
    color: rgba(0, 0, 0, 1);
    font-weight: 600;
    white-space: nowrap;
    margin-left: auto;
  }

  @media (max-width: 991px) {
    .back-button-container {
      padding: 5px 20px;
      white-space: initial;
    }
  }

  .back-text {
    align-self: start;
  }

  .back-icon {
    aspect-ratio: 1;
    object-fit: contain;
    object-position: center;
    width: 37px;
    flex-shrink: 0;
  }

  .content-container {
    display: flex;
    width: 100%;
    align-items: stretch;
    gap: 40px 61px;
    flex-wrap: wrap;
  }

  @media (max-width: 991px) {
    .content-container {
      max-width: 100%;
    }
  }

  .section-title {
    border: 1px solid rgba(60, 53, 53, 1);
    border-radius: 130px;
    background-color: rgba(255, 252, 252, 1);
    padding: 20px 70px 4px;
    font-family:
      "Squada One",
      -apple-system,
      Roboto,
      Helvetica,
      sans-serif;
    font-size: 64px;
    color: rgba(58, 57, 57, 1);
    font-weight: 400;
    flex-grow: 1;
    flex-shrink: 0;
    flex-basis: 0;
    width: fit-content;
    margin: 0 auto;
  }

  @media (max-width: 991px) {
    .section-title {
      max-width: 100%;
      font-size: 40px;
      padding: 20px 20px 4px;
    }
  }

  @media (max-width: 640px) {
    .section-title {
      padding-top: 20px;
    }
  }

  .events-image {
    aspect-ratio: 1.1;
    object-fit: contain;
    object-position: center;
    width: 640px;
    align-self: center;
    margin-top: 40px;
    max-width: 100%;
  }
</style>
  </head>
  <body>
    <main class="events-page">
      <div class="page-container">
        <div class="back-button-container">
          <span class="back-text" onclick="window.history.back()">BACK</span>
          <img src="https://cdn.builder.io/api/v1/image/assets/5a9e8266866345018ded92500dbcac69/9742dd092c78483534223eed8eedb9d399a03119?placeholderIfAbsent=true" alt="Back arrow" class="back-icon" />
        </div>

        <section class="content-container"></section>

        <header class="section-title">ðŸ“… EVENTS & OUTREACH</header>

        <img src="https://cdn.builder.io/api/v1/image/assets/5a9e8266866345018ded92500dbcac69/e07baf2d5b5399d9ae963921b5f72297e5ea1a80?placeholderIfAbsent=true" alt="Events and outreach image" class="events-image" />
      </div>
    </main>
  </body>
</html>
